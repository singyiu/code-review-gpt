name: 'Code Review GPT'
description: 'Reviews the staged files with a GPT model from OpenAI'
author: 'Orion Tools'
inputs:
  MODEL:
    description: 'The GPT model to use'
    required: true
    default: 'gpt-4'
  OPENAI_API_KEY:
    description: 'OpenAI API Key'
    required: true
  GITHUB_TOKEN:
    description: 'Github token'
    required: true
  REVIEW_TYPE:
    description: 'The type of review content to feed to the model'
    required: false
    default: 'full'
    options:
      - 'full'
      - 'changed'
  NODE_AUTH_TOKEN:
    description: 'Node Auth Token'
    required: false
    default: ''
  NODE_VERSION:
    description: 'Node Version'
    required: false
    default: '18.18.2'
runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.NODE_VERSION }}

    - name: Install Code Review GPT
      shell: bash
      run: npm install code-review-gpt --force
      env:
        NODE_AUTH_TOKEN: ${{ inputs.NODE_AUTH_TOKEN }}
    
    - name: Run Code Review GPT
      shell: bash
      run: npx code-review-gpt review --ci=github --model=$MODEL --reviewType=$REVIEW_TYPE
      
      env:
        MODEL: ${{ inputs.MODEL }}
        OPENAI_API_KEY: ${{ inputs.OPENAI_API_KEY }}
        BASE_SHA: ${{ github.event.pull_request.base.sha }}
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}
        REVIEW_TYPE: ${{ inputs.REVIEW_TYPE }}
        NODE_AUTH_TOKEN: ${{ inputs.NODE_AUTH_TOKEN }}

branding:
  icon: 'code'
  color: 'blue'